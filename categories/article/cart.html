function showSuggestions() {
    const query = document.getElementById("search").value.toLowerCase();
    const suggestionsContainer = document.getElementById("suggestions");
    suggestionsContainer.innerHTML = ''; // Vider les suggestions

    if (query.length === 0) {
        return; // Ne rien afficher si la recherche est vide
    }

    const filteredArticles = articles.filter(article =>
        article.title.toLowerCase().includes(query) ||
        article.category.toLowerCase().includes(query)
    );

    if (filteredArticles.length > 0) {
        filteredArticles.sort((a, b) => {
            // Prioriser les cat√©gories avant les titres
            if (a.category.toLowerCase().startsWith(query) && !b.category.toLowerCase().startsWith(query)) return -1;
            if (!a.category.toLowerCase().startsWith(query) && b.category.toLowerCase().startsWith(query)) return 1;
            return 0;
        });

        filteredArticles.forEach(article => {
            const div = document.createElement("div");
            div.classList.add("suggestion");
            div.innerHTML = `<strong>${article.category}</strong> - ${article.title}`;
            div.onclick = () => {
                window.location.href = article.link; // Redirection vers le lien
            };
            suggestionsContainer.appendChild(div);
        });
    }
}

function searchArticles() {
    const query = document.getElementById("search").value.toLowerCase();
    const resultsContainer = document.getElementById("results");
    const suggestionsContainer = document.getElementById("suggestions");

    resultsContainer.innerHTML = ''; // On vide les r√©sultats pr√©c√©dents
    suggestionsContainer.innerHTML = ''; // On vide les suggestions pour les cacher

    // Ne rien afficher si la barre de recherche est vide
    if (query.length === 0) {
        return;
    }

    // Filtrer les articles correspondants
    const filteredArticles = articles.filter(article =>
        article.title.toLowerCase().includes(query) ||
        article.category.toLowerCase().includes(query)
    );

    // Si des r√©sultats sont trouv√©s, afficher les 3 premiers
    if (filteredArticles.length > 0) {
        filteredArticles.slice(0, 3).forEach(article => { // Prendre les 3 premiers articles
            const div = document.createElement("div");
            div.innerHTML = `<a href="${article.link}" class="result-link">${article.title} - ${article.category}</a>`;
            resultsContainer.appendChild(div);
        });
    } else {
        resultsContainer.innerText = "Aucun r√©sultat trouv√©."; // Message si aucun r√©sultat n'est trouv√©
    }
}


    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    let total = 0;

    function updateCart() {
        const cartItemsContainer = document.getElementById("cart-items");
        const totalPriceContainer = document.getElementById("total-price");
        total = 0;

        if (cartItems.length === 0) {
            cartItemsContainer.innerHTML = '<p class="text-muted">Votre panier est vide.</p>';
            totalPriceContainer.innerText = '0‚Ç¨';
            return;
        }

        cartItemsContainer.innerHTML = '';
        cartItems.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "d-flex justify-content-between align-items-center cart-item border p-2";
            div.innerHTML = `${item.name} - ${item.price}‚Ç¨ <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Retirer</button>`;
            cartItemsContainer.appendChild(div);
            total += item.price;
        });

        totalPriceContainer.innerText = `${total.toFixed(2)}‚Ç¨`;
    }

    function removeFromCart(index) {
        total -= cartItems[index].price;
        cartItems.splice(index, 1);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        updateCart();
    }

    function clearCart() {
        cartItems = [];
        localStorage.removeItem('cartItems');
        updateCart();
    }



    updateCart(); // Affiche le contenu du panier √† l'ouverture de la page
</script>
